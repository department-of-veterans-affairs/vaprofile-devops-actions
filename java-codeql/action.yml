name: "Auto CodeQL Analysis"
description: "Security Code Scanning with Auto Mode CodeQL"
inputs:
  languages:
    description: 'Languages to analyze (comma-separated or space-separated, optional)'
    required: false
    default: 'java,actions'
  build-mode:
    description: 'Build mode for CodeQL (optional, defaults to auto)'
    required: false
    default: none
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ inputs.languages }}
        build-mode: ${{ inputs.build-mode }}

    - name: Autobuild (if default build-mode)
      if: ${{ inputs.build-mode == '' || inputs.build-mode == 'none' }}
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4

    - name: Generate CodeQL Results CSV
      shell: bash
      run: |
        set -euo pipefail
        set -x
        
        CODEQL_BIN="$(ls $RUNNER_TOOL_CACHE/CodeQL/*/x64/codeql/codeql | head -n 1)"
        DB_BASE="${RUNNER_TEMP}/codeql_databases"
        
        if [[ ! -d "$DB_BASE" ]]; then
          echo "No CodeQL databases found at $DB_BASE"
          exit 1
        fi
        
        # Normalize input languages: comma-separated or space-separated â†’ space-separated
        INPUT_LANGS="$(echo "${{ inputs.languages }}" | tr ',' ' ')"
        
        for language in $INPUT_LANGS; do
          db_dir="$DB_BASE/$language"
          output="${RUNNER_TEMP}/codeql-scan-results-${language}.csv"
        
          if [[ ! -d "$db_dir" ]]; then
            echo "Skipping $language: database directory not found at $db_dir"
            continue
          fi
        
          echo "Generating CSV for language: $language"
          echo "Using database: $db_dir"
        
          "$CODEQL_BIN" database interpret-results \
            "$db_dir" \
            --format=csv \
            --output="$output"
        done
      env:
        RUNNER_TEMP: ${{ runner.temp }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: codeql-scan-results
        path: ${{ runner.temp }}/codeql-scan-results-*.csv